<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cherry API - Painel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      background: #121212;
      color: #fff;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px 0;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .sidebar a, .logout {
      background: linear-gradient(135deg, #ff0066, #ff3300);
      color: white;
      font-weight: 600;
      text-align: center;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .sidebar a:hover, .logout:hover {
      background: linear-gradient(135deg, #ff3300, #ff0066);
      transform: scale(1.05);
    }
    .logout {
      cursor: pointer;
    }
    .btn.cancel {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }
    #pixModal .btn {
      margin-top: 15px;
    }
    #auth {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
      width: 320px;
    }
    .auth-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff66a3;
    }
    .auth-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
      color: #ccc;
      cursor: pointer;
    }
    .switch:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="obito.mp4" type="video/mp4">
    Seu navegador não suporta vídeos em HTML5.
  </video>  <div id="auth">
    <div class="auth-box" id="loginBox">
      <h2 id="authTitle">Entrar</h2>
      <input type="email" id="email" placeholder="E-mail" />
      <input type="password" id="senha" placeholder="Senha" />
      <button class="btn" id="authBtn" onclick="doAuth()">Entrar</button>
      <div class="switch" onclick="toggleAuth()">Criar conta</div>
    </div>
  </div>  <div style="padding: 50px; z-index:2; position: relative; display: none;" id="mainPanel">
    <button class="btn" onclick="comprar(1000, 1)">Comprar 1000 Requests (R$1)</button>
    <button class="btn" onclick="comprar(5000, 5)">Comprar 5000 Requests (R$5)</button>
    <a href="https://wa.me/555192610121" class="btn" target="_blank">Suporte WhatsApp</a>
    <button class="btn cancel" onclick="logout()">Sair</button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC15T_hktbe-M5mZs-IKEDmj0mN3ddSOKY",
      authDomain: "cherry-api-d04dd.firebaseapp.com",
      databaseURL: "https://cherry-api-d04dd-default-rtdb.firebaseio.com",
      projectId: "cherry-api-d04dd",
      storageBucket: "cherry-api-d04dd.appspot.com",
      messagingSenderId: "396845567550",
      appId: "1:396845567550:web:6c17ed2af1d659149d8b6f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let isLogin = true;
    function toggleAuth() {
      isLogin = !isLogin;
      document.getElementById('authTitle').innerText = isLogin ? 'Entrar' : 'Criar conta';
      document.getElementById('authBtn').innerText = isLogin ? 'Entrar' : 'Cadastrar';
      document.querySelector('.switch').innerText = isLogin ? 'Criar conta' : 'Já tem conta? Entrar';
    }

    function doAuth() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      if (!email || !senha) return alert('Preencha os campos');
      if (isLogin) {
        auth.signInWithEmailAndPassword(email, senha).catch(e => alert(e.message));
      } else {
        auth.createUserWithEmailAndPassword(email, senha).then(cred => {
          const key = genKey(32);
          db.ref('usuarios/' + cred.user.uid).set({ email, key, requests: 0 });
          alert('Conta criada! Sua chave: ' + key);
        }).catch(e => alert(e.message));
      }
    }

    function genKey(tam) {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let out = '';
      crypto.getRandomValues(new Uint8Array(tam)).forEach(b => {
        out += chars[b % chars.length];
      });
      return out;
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      document.getElementById('auth').style.display = user ? 'none' : 'flex';
      document.getElementById('mainPanel').style.display = user ? 'block' : 'none';
    });

    function comprar(qtd, preco) {
      alert(`Pedido de ${qtd} requests por R$${preco} gerado! Aguarde integração com Pix...`);
    }
  </script></body>
</html>
