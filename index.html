<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHERRY API</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif;}
    body, html { height: 100%; overflow: hidden; }
    body {
      background: rgba(0,0,0,0.7);
      color: white;
      position: relative;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .menu-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      cursor: pointer;
      font-size: 30px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
    .container {
      display: none;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: rgba(128, 0, 64, 0.85);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 1;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .sidebar.active { transform: translateX(0); }
    .sidebar h2 { margin-bottom: 20px; font-size: 24px; text-align: center; }
    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      background: #99004d;
      border-radius: 5px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .sidebar a::before, .btn::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff00ff, #8000ff, #ff00ff);
      z-index: -1;
      filter: blur(8px);
      opacity: 0.7;
      transition: opacity 0.4s;
    }
    .sidebar a:hover::before, .btn:hover::before { opacity: 1; }
    .main {
      margin-left: 0;
      padding: 30px;
      overflow-y: auto;
      backdrop-filter: blur(4px);
      height: 100vh;
      transition: margin-left 0.3s ease;
    }
    .container.sidebar-open .main { margin-left: 250px; }
    .section {
      margin-bottom: 30px;
      background: rgba(42, 42, 42, 0.9);
      padding: 20px;
      border-radius: 10px;
    }
    h1, h3 { color: #ff66a3; }
    .btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      color: white;
      background: #8000ff;
      border: none;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    input, select {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="obito.mp4" type="video/mp4">
    Seu navegador não suporta vídeos em HTML5.
  </video>

  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <div class="container" id="dashboard">
    <div class="sidebar" id="sidebar">
      <h2>CHERRY API</h2>
      <a href="#requests">Requests</a>
      <a href="#comprar">Comprar</a>
      <a href="#verificar">Verificar Key</a>
      <a href="#painel">Painel</a>
    </div>

    <div class="main">
      <div class="section" id="requests">
        <h1>Seus Requests</h1>
        <p id="reqCount">Carregando...</p>
      </div>

      <div class="section" id="comprar">
        <h1>Comprar Requests</h1>
        <p>Pix: <strong>71507bca-e2ec-41c6-8335-b0cf6bf6ea10</strong></p>
        <div class="btn">R$1 - 1000 Requests</div>
        <div class="btn">R$5 - 5000 Requests</div>
        <div class="btn">R$10 - 10000 Requests</div>
      </div>

      <div class="section" id="verificar">
        <h1>Verificar Key</h1>
        <input type="text" id="verifyKey" placeholder="Digite sua API Key">
        <button class="btn" onclick="verificarKey()">Verificar</button>
        <p id="verifMsg"></p>
      </div>

      <div class="section" id="painel">
        <h1>Painel</h1>
        <ul id="painelUsers"></ul>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC15T_hktbe-M5mZs-IKEDmj0mN3ddSOKY",
      authDomain: "cherry-api-d04dd.firebaseapp.com",
      databaseURL: "https://cherry-api-d04dd-default-rtdb.firebaseio.com",
      projectId: "cherry-api-d04dd",
      storageBucket: "cherry-api-d04dd.appspot.com",
      messagingSenderId: "396845567550",
      appId: "1:396845567550:web:6c17ed2af1d659149d8b6f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const container = document.getElementById('dashboard');
      sidebar.classList.toggle('active');
      container.classList.toggle('sidebar-open');
    }

    function verificarKey() {
      const key = document.getElementById('verifyKey').value.trim();
      db.ref("usuarios").once('value', snapshot => {
        const users = snapshot.val() || {};
        let found = false;
        for (let nome in users) {
          if (users[nome].key === key) {
            found = true;
            const reqs = users[nome].requests || 0;
            const msg = document.getElementById('verifMsg');
            if (reqs <= 0) {
              msg.innerText = '⚠️ Sua Key está sem requests disponíveis';
              msg.style.color = 'orange';
            } else {
              msg.innerText = `✅ Sua API Key está funcionando perfeitamente. Você tem ${reqs} requests.`;
              msg.style.color = 'lime';
            }
          }
        }
        if (!found) {
          document.getElementById('verifMsg').innerText = '❌ Sua API Key não está ativa';
          document.getElementById('verifMsg').style.color = 'red';
        }
      });
    }

    function carregarPainel() {
      const painel = document.getElementById('painelUsers');
      db.ref("usuarios").once('value', snapshot => {
        const users = snapshot.val() || {};
        painel.innerHTML = '';
        for (let nome in users) {
          const li = document.createElement('li');
          li.innerText = `${nome}: ${users[nome].requests || 0} requests`;
          painel.appendChild(li);
        }
      });
    }

    function exibirDashboard() {
      document.getElementById('dashboard').style.display = 'flex';
      carregarPainel();
    }

    window.onload = exibirDashboard;
  </script>
</body>
</html>
