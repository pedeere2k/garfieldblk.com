<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa: #ff66b2;
      --roxo: #9d4edd;
      --azul: #3f37c9;
      --claro: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #1e1e3f, #4a148c);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: var(--claro);
      overflow: hidden;
      text-align: center;
    }

    .heart {
      width: 120px;
      height: 120px;
      background: var(--rosa);
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 2s infinite ease-in-out;
      box-shadow: 0 0 25px var(--rosa);
      margin-bottom: 30px;
    }

    .heart::before, .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background: var(--rosa);
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 25px var(--rosa);}
      50% { transform: scale(1.1) rotate(-45deg); box-shadow: 0 0 45px var(--rosa);}
    }

    .message {
      font-size: 1.3rem;
      max-width: 80%;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1rem;
      background: linear-gradient(135deg, var(--roxo), var(--azul));
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: "";
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
      top: -50%;
      left: -50%;
      transform: rotate(0deg);
      animation: shine 4s linear infinite;
      z-index: 0;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }

    .btn span {
      position: relative;
      z-index: 2;
    }

    @keyframes shine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      opacity: 0.1;
      animation: float 10s infinite linear;
      border-radius: 50%;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <!-- Gera 40 partÃ­culas aleatÃ³rias -->
    <script>
      for (let i = 0; i < 40; i++) {
        const p = document.createElement('span');
        p.style.left = Math.random() * 100 + "%";
        p.style.top = Math.random() * 100 + "%";
        p.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.querySelector('.particles').appendChild(p);
      }
    </script>
  </div>

  <div class="heart"></div>

    <span>Receber carinho</span>
  </button>
</body>
</html>
