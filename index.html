<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(#000000, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .menu-toggle {
      font-size: 2rem;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      transition: 0.3s;
      padding: 2rem 1rem;
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      margin: 1rem 0;
      text-decoration: none;
      font-size: 1.1rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #ff5f5f40;
    }

    input, button {
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      font-family: inherit;
      font-size: 1rem;
      margin-top: 1rem;
    }

    input {
      width: 80%;
      background: #111;
      color: white;
    }

    button {
      background: linear-gradient(45deg, #ff5f5f, #ffbb00);
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .ranking {
      margin-top: 2rem;
    }

    .ranking .user {
      display: flex;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.08);
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <h2>API PORTAL</h2>
  </header>

  <nav class="sidebar" id="sidebar">
    <a href="#">DOWNLOADS</a>
    <a href="#">CANVAS</a>
    <a href="#">OUTROS</a>
    <a href="#">IA</a>
    <a href="#">+18 Onlyfans</a>
    <a href="#">+18 Sites</a>
    <a href="#">+18 Hentai Sites</a>
    <a href="#">+18 Hentai Imagens</a>
    <a href="#">PUXAR DADOS</a>
    <a href="#">CHAT</a>
  </nav>

  <main>
    <div class="card">
      <h3>VERIFICAR API KEY</h3>
      <input type="text" placeholder="Insira sua API KEY">
      <br>
      <button>VERIFICAR</button>
    </div>

    <div class="card">
      <h3>Comprar / Ativar ApiKeys</h3>
      <p>Clique no botão abaixo para acessar a página de ativação.</p>
      <button>Clique aqui</button>
    </div>

    <section class="ranking">
      <h3>Ranking de Uso da API</h3>
      <div class="user">
        <span>sz</span>
        <span style="color: #ff7aff">852 requests</span>
      </div>
      <div class="user">
        <span>indrxv</span>
        <span style="color: #7affc1">727 requests</span>
      </div>
    </section>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
