<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadê meu Pix?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .luz {
      width: 120px;
      height: 120px;
      background: #444;
      border-radius: 50%;
      margin-bottom: 32px;
      box-shadow: 0 0 40px #000 inset;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .luz.acesa {
      background: #ffeb3b;
      box-shadow: 0 0 80px 25px #ffe600, 0 0 40px #ffeb3b inset;
    }
    .texto {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 32px;
      text-shadow: 0 2px 12px #000c;
      transition: color 0.2s;
    }
    .botao {
      padding: 14px 36px;
      font-size: 1.2rem;
      border: none;
      border-radius: 24px;
      background: #ffeb3b;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px #0005;
      transition: background 0.2s, color 0.2s;
    }
    .botao:hover {
      background: #ffe600;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="luz" class="luz"></div>
  <div class="texto" id="texto"></div>
  <button class="botao" id="botao">Acender a Luz</button>

  <script>
    const luz = document.getElementById('luz');
    const texto = document.getElementById('texto');
    const botao = document.getElementById('botao');

    let acesa = false;

    function acenderLuz() {
      acesa = true;
      luz.classList.add('acesa');
      texto.textContent = 'Cadê meu pix?';
      botao.style.display = 'none';
    }

    botao.addEventListener('click', acenderLuz);

    // Opcional: também acende se clicar na luz
    luz.addEventListener('click', () => {
      if (!acesa) acenderLuz();
    });

    // Estado inicial
    luz.classList.remove('acesa');
    texto.textContent = '';
  </script>
</body>
</html>
