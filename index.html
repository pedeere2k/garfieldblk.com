<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem Animada</title>
  <style>
    body {
      background: #18181a;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Fira Mono', 'Consolas', monospace;
    }
    .box {
      background: #242426;
      border: 2px solid #00ffd0;
      border-radius: 15px;
      padding: 32px 28px 32px 56px;
      box-shadow: 0 2px 14px #0008;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 340px;
      position: relative;
    }
    .led {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00ffd0;
      box-shadow: 0 0 18px #00ffd0, 0 0 8px #00ffe488;
      position: absolute;
      left: 18px;
      top: 28px;
      animation: led-blink 0.8s steps(1) infinite;
    }
    @keyframes led-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.15; }
    }
    .linha {
      color: #fff;
      font-size: 1.18rem;
      line-height: 1.6;
      margin: 0;
      letter-spacing: 0.5px;
      min-height: 1.5em;
      font-family: inherit;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="led"></div>
    <div class="linha" id="linha1"></div>
    <div class="linha" id="linha2"></div>
    <div class="linha" id="linha3"></div>
    <div class="linha" id="linha4"></div>
    <div class="linha" id="linha5"></div>
    <div class="linha" id="linha6"></div>
  </div>
  <script>
    // Mensagem quebrada em linhas curtas
    const linhas = [
      "IH ALA",
      "QUER USAR XIT,",
      "CRIA VERGONHA",
      "NA CARA",
      "E VAI TREINAR."
    ];
    const delayEntreLinhas = 310; // ms
    const delayEntreLetras = 36;  // ms

    function escreverLinha(linhaIndex) {
      if (linhaIndex >= linhas.length) return;
      const texto = linhas[linhaIndex];
      let i = 0;
      function typeLetter() {
        document.getElementById('linha' + (linhaIndex + 1)).textContent += texto[i];
        i++;
        if (i < texto.length) {
          setTimeout(typeLetter, delayEntreLetras);
        } else {
          setTimeout(() => escreverLinha(linhaIndex + 1), delayEntreLinhas);
        }
      }
      typeLetter();
    }

    window.onload = () => {
      // Limpa todas linhas
      for(let i=1;i<=6;i++) document.getElementById('linha'+i).textContent = '';
      escreverLinha(0);
    };
  </script>
</body>
</html>
