<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<title>Amor Animado ❤️</title>

<style>
  /* ---------- Variáveis de cor ---------- */
  :root {
    --heart-color: #ff3366;
    --bg-color:   #111827; /* cinza-azulado escuro */
    --text-color: #f9fafb; /* quase branco */
  }

  /* ---------- Reset / Layout ---------- */
  html, body {
    height: 100%;
    margin: 0;
    display: grid;
    place-items: center;
    background: var(--bg-color);
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
  }

  .stage {
    text-align: center;
  }

  /* ---------- Coração estiloso ---------- */
  .heart {
    position: relative;
    width: 200px;
    height: 180px;
    transform: rotate(-45deg);
    animation: beat 1.5s ease-in-out infinite;
  }

  .heart,
  .heart::before,
  .heart::after {
    background: radial-gradient(circle at 30% 30%, #ff80a1 0%, var(--heart-color) 60%);
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 180px;
    border-radius: 50%;
  }

  .heart::before { left: 100px; }
  .heart::after  { top: -100px; transform: rotate(90deg); }

  /* Halo de luz (pseudo-elemento invisível mas com sombras) */
  .heart::after,
  .heart::before,
  .heart {
    box-shadow:
      0 0 15px 2px var(--heart-color),
      0 0 40px 4px rgba(255, 51, 102, .4);
  }

  /* Texto dentro — aparece depois de 2 s */
  .heart > span {
    position: absolute;
    top: 50%;  left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: var(--text-color);
    font-weight: 700;
    font-size: 1.1rem;
    text-align: center;
    width: 150px;
    opacity: 0;
    animation: fadeIn 1s 2s forwards;
    pointer-events: none;
  }

  /* ---------- Botão ---------- */
  #cta {
    margin-top: 2.5rem;
    padding: 0.9rem 2.2rem;
    border: none;
    border-radius: 12px;
    font-size: 1.05rem;
    cursor: pointer;
    background: linear-gradient(145deg, #2563eb, #0ea5e9);
    color: #fff;
    letter-spacing: .5px;
    transition: transform .25s, box-shadow .25s;
    opacity: 0;
    animation: fadeIn 1s 3.5s forwards; /* aparece depois */
  }

  #cta:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 20px rgba(0,0,0,.3);
  }

  /* ---------- Keyframes ---------- */
  @keyframes beat {
    0%, 100%   { transform: rotate(-45deg) scale(1);    }
    25%        { transform: rotate(-45deg) scale(1.12); }
    50%        { transform: rotate(-45deg) scale(1.05); }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

</style>
</head>

<body>
  <div class="stage">
    <div class="heart">
      <span>vai tomar<br>no cu</span>
    </div>

    <button id="cta">Clique aqui</button>
  </div>

<script>
  document.querySelector('#cta').addEventListener('click', () => {
    /* Mensagem carinhosa em um modal simples */
    const box = document.createElement('div');
    box.textContent = 'Você é espetacular! Receba meu afago ❤️';
    Object.assign(box.style, {
      position: 'fixed',
      top: '50%', left: '50%',
      transform: 'translate(-50%, -50%)',
      background: '#fff',
      color: '#111',
      padding: '1.4rem 2rem',
      borderRadius: '16px',
      fontSize: '1rem',
      fontWeight: '500',
      boxShadow: '0 15px 40px rgba(0,0,0,.45)',
      zIndex: 9999,
      opacity: 0,
      animation: 'fadeIn .6s forwards'
    });
    document.body.appendChild(box);

    /* Some o alerta depois de 3 s */
    setTimeout(() => box.remove(), 3000);
  });
</script>
</body>
</html>
