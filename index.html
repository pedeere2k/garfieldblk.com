<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coração Galáctico ❤️</title>

<style>
:root {
  --heart-color: #ff2966;
  --heart-highlight: #ff5f8d;
  --bg-top: #0d0d1a;
  --bg-bottom: #030308;
  --text-light: #f9fafb;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  display: grid;
  place-items: center;
  overflow: hidden;
  background: radial-gradient(ellipse at top, var(--bg-top) 0%, var(--bg-bottom) 100%);
  color: var(--text-light);
}

.galaxy, .stars, .stars2, .stars3 {
  position: fixed;
  top: 0; left: 0;
  width: 200%;
  height: 200%;
  pointer-events: none;
  z-index: -5;
}

.stars, .stars2, .stars3 {
  background-repeat: repeat;
  animation: moveStars 160s linear infinite;
}
.stars  {
  background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='2' height='2'><circle cx='1' cy='1' r='1' fill='white'/></svg>");
  opacity: .8;
}
.stars2 {
  background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='3' height='3'><circle cx='1.5' cy='1.5' r='1.5' fill='white'/></svg>");
  opacity: .5;
  animation-duration: 240s;
}
.stars3 {
  background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='4' height='4'><circle cx='2' cy='2' r='2' fill='white'/></svg>");
  opacity: .3;
  animation-duration: 320s;
}

@keyframes moveStars {
  from { transform: translateY(0); }
  to   { transform: translateY(-50%); }
}

.heart-wrapper {
  text-align: center;
}
.heart {
  position: relative;
  width: 240px;
  height: 220px;
  transform: rotate(-45deg);
  animation: beat 1.6s ease-in-out infinite, glow 3s ease-in-out infinite;
}
.heart,
.heart::before,
.heart::after {
  background: radial-gradient(circle at 30% 30%, var(--heart-highlight) 0%, var(--heart-color) 70%);
}
.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 240px;
  height: 220px;
  border-radius: 50%;
}
.heart::before { left: 120px; }
.heart::after  { top: -120px; transform: rotate(90deg); }

.heart,
.heart::before,
.heart::after {
  box-shadow:
    0 0 10px   var(--heart-color),
    0 0 25px   var(--heart-color),
    0 0 60px   rgba(255, 41, 102, .65);
}

.heart > span {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
  pointer-events: none;
  color: var(--text-light);
  font-size: 1.15rem;
  font-weight: 700;
  text-align: center;
  width: 160px;
}

@keyframes beat {
  0%,100% { transform: rotate(-45deg) scale(1); }
  25%     { transform: rotate(-45deg) scale(1.15); }
  50%     { transform: rotate(-45deg) scale(1.05); }
}
@keyframes glow {
  0%,100% { filter: drop-shadow(0 0 10px var(--heart-color)); }
  50%     { filter: drop-shadow(0 0 25px var(--heart-color)); }
}

#cta {
  margin-top: 3rem;
  padding: 1rem 2.5rem;
  border: none;
  border-radius: 14px;
  background: linear-gradient(145deg, #2563eb 0%, #0ea5e9 100%);
  color: #fff;
  font-size: 1.05rem;
  letter-spacing: .5px;
  cursor: pointer;
  transition: transform .25s, box-shadow .25s;
  opacity: 0;
  animation: fadeIn 1.2s 2.5s forwards;
}
#cta:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 20px rgba(0,0,0,.35);
}

@keyframes fadeIn { to { opacity: 1; } }

.modal {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(.8);
  background: #fff;
  color: #111;
  padding: 1.6rem 2.3rem;
  border-radius: 28px; /* Borda arredondada aumentada aqui */
  box-shadow: 0 20px 60px rgba(0,0,0,.45);
  font-weight: 500;
  z-index: 999;
  opacity: 0;
  animation: pop .5s forwards;
}
@keyframes pop {
  to { opacity:1; transform:translate(-50%, -50%) scale(1); }
}
</style>
</head>
<body>

<div class="galaxy">
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
</div>

<div class="heart-wrapper">
  <div class="heart">
    <span>vai tomar<br>no cu</span>
  </div>

  <button id="cta">Clique aqui</button>
</div>

<script>
document.getElementById('cta').addEventListener('click', () => {
  const modal = document.createElement('div');
  modal.className = 'modal';
  modal.textContent = 'Você é incrível! Receba meu afago ❤️';
  document.body.appendChild(modal);

  const remove = () => modal.remove();
  modal.addEventListener('click', remove);
  setTimeout(remove, 4000);
});
</script>
</body>
</html></body>
</html>
